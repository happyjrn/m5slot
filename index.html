  <title>Slot Machine</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="stage" class="perspective-on">
  <div id="rotate">
    <div id="ring" class="ring">

      <div class="slot"><p>1</p></div>
      <div class="slot"><p>2</p></div>
      <div class="slot"><p>3</p></div>
      <div class="slot"><p>4</p></div>
      <div class="slot"><p>5</p></div>
      <div class="slot"><p>6</p></div>
      <div class="slot"><p>7</p></div>
      <div class="slot"><p>8</p></div>
      <div class="slot"><p>9</p></div>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>

</html>
